<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="jquery.min.js" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>

  <body>
    <button id="get">
      Get User Data
    </button>
    <button id="post">
      Post User Data
    </button>
    <script>
      document.getElementById("get").addEventListener("click", getUserData);

      function getUserData() {
        console.log("starting request");

        $.ajax({
          url: "http://localhost:3000/students.json",
          type: "GET",
          success: (data) => {
            console.log(data);
          },
          error: (error) => {
            console.log("Error");
            console.log(error);
          },
        });
      }

      document.getElementById("post").addEventListener("click", postUserData);

      function postUserData() {
        console.log("starting request");

        $.ajax({
          url: "http://localhost:3000/students.json",
          // type: "GET",
          type: "POST",
          data: { student: { name: "John", location: "Brisbane" } },
          success: (data) => {
            console.log(data);
          },
          error: (error) => {
            console.log("Error");
            console.log(error);
          },
        });
      }
    </script>
  </body>
</html>
